      <script src="https://cdn.tailwindcss.com"></script>

    <div class="flex-auto bg-sky-200">
      <!------- Header Section ------->
      <div class="self-center text-center text-white text-7xl font-bold">

      <!------- Search Bar Section ------->
      <div

          />
          <button

          >
            Search
          </button>
        </div>

            type="text"
            placeholder="Search by ingredient..."
